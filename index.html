<!DOCTYPE html>
<header>
  <title>STELODY</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" href="#" />
</header>
<html>
  <body>
    <!-- Playlist dropdown -->
    <div id="player"></div>
      <div class="video-control">
        <div class="controls">
            <select name="playlist" id="playlist">
                <option value="Random">Random</option>
                <option value="Lofi hiphop">Lofi hiphop</option>
                <option value="Kpop">Kpop Music</option>
                <option value="Classical">Classical Music</option>
                <option value="Asian Traditional">Asian Traditional Music</option>
                <option value="8-bit">8-bit music</option>
                <option value="My Playlist">My Playlist</option>
            </select>
            <div class="buttonClass">
                <button id="prev"><i class="fas fa-step-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
        <p id="videoTitle"></p>
    </div>
  
    <script src="data.js"></script>  
    <script src="script.js"></script>
  </body>
</html>
